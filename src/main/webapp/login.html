<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta http-equiv="Cache-Control" content="no-transform" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="js/html5shiv.min.js"></script>
		<![endif]-->
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" media="screen" />
		<title>登陆页面 - 羞答答运营管理系统</title>
		<style type="text/css">
			body {
				background: #ebebeb;
				font-family: "Helvetica Neue", "Hiragino Sans GB", "Microsoft YaHei", "\9ED1\4F53", arial, sans-serif;
				color: #222;
				font-size: 12px;
			}
			
			* {
				padding: 0px;
				margin: 0px;
			}
			a {
			    color: #337ab7;
			    text-decoration: none;
			}
			a:hover, a:active, a:focus {
			    outline: none;
			    text-decoration: none;
			    color: #72afd2;
			}
			.top_div {
				background: #008ead;
				width: 100%;
				height: 280px;
			}
			
			.ipt {
				border: 1px solid #d3d3d3;
				padding: 10px 10px;
				width: 290px;
				border-radius: 4px;
				padding-left: 35px;
				-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
				box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
				-webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
				-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
				transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s
			}
			
			.ipt:focus {
				border-color: #66afe9;
				outline: 0;
				-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
				box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6)
			}
			
			.u_logo {
				background: url("images/login_username.png") no-repeat;
				padding: 10px 10px;
				position: absolute;
				top: 43px;
				left: 40px;
			}
			
			.p_logo {
				background: url("images/login_password.png") no-repeat;
				padding: 10px 10px;
				position: absolute;
				top: 12px;
				left: 40px;
			}
			
			a {
				text-decoration: none;
			}
			
			.tou {
				background: url("images/login_tou.png") no-repeat;
				width: 97px;
				height: 92px;
				position: absolute;
				top: -87px;
				left: 140px;
			}
			
			.left_hand {
				background: url("images/login_left_hand.png") no-repeat;
				width: 32px;
				height: 37px;
				position: absolute;
				top: -38px;
				left: 150px;
			}
			
			.right_hand {
				background: url("images/login_right_hand.png") no-repeat;
				width: 32px;
				height: 37px;
				position: absolute;
				top: -38px;
				right: -64px;
			}
			
			.initial_left_hand {
				background: url("images/login_hand.png") no-repeat;
				width: 30px;
				height: 20px;
				position: absolute;
				top: -12px;
				left: 100px;
			}
			
			.initial_right_hand {
				background: url("images/login_hand.png") no-repeat;
				width: 30px;
				height: 20px;
				position: absolute;
				top: -12px;
				right: -112px;
			}
			
			.left_handing {
				background: url("images/login_left-handing.png") no-repeat;
				width: 30px;
				height: 20px;
				position: absolute;
				top: -24px;
				left: 139px;
			}
			
			.right_handinging {
				background: url("images/login_right_handing.png") no-repeat;
				width: 30px;
				height: 20px;
				position: absolute;
				top: -21px;
				left: 210px;
			}
		</style>
	</head>

	<body>
		<div class="top_div"></div>
		<div style="background: rgb(255, 255, 255); margin: -100px auto auto; border: 1px solid rgb(231, 231, 231); border-image: none; width: 400px; height: 200px; text-align: center;">
			<div style="width: 165px; height: 96px; position: absolute;">
				<div class="tou"></div>
				<div class="initial_left_hand" id="left_hand"></div>
				<div class="initial_right_hand" id="right_hand"></div>
			</div>
			<p style="padding: 30px 0px 10px; position: relative;">
				<span class="u_logo"></span>
				<input class="ipt" id="username" type="text" placeholder="用户名或邮箱" value="">
			</p>
			<p style="position: relative;">
				<span class="p_logo"></span>
				<input class="ipt" id="password" type="password" placeholder="密码" value="">
			</p>
			<div style="height: 50px; line-height: 50px; margin-top: 30px; border-top-color: rgb(231, 231, 231); border-top-width: 1px; border-top-style: solid;">
				<p style="margin: 0px 35px 20px 45px;">
					<span style="float: right;">
              			<a style="background: rgb(0, 142, 173); padding: 7px 10px; border-radius: 4px; border: 1px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;" onclick="login();" href="javascript:;">登录</a> 
           			</span>
           		</p>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				//得到焦点
				$("#password").focus(function() {
					$("#left_hand").animate({
						left: "150",
						top: " -38"
					}, {
						step: function() {
							if(parseInt($("#left_hand").css("left")) > 140) {
								$("#left_hand").attr("class", "left_hand");
							}
						}
					}, 2000);
					$("#right_hand").animate({
						right: "-64",
						top: "-38px"
					}, {
						step: function() {
							if(parseInt($("#right_hand").css("right")) > -70) {
								$("#right_hand").attr("class", "right_hand");
							}
						}
					}, 2000);
				});
				//失去焦点
				$("#password").blur(function() {
					$("#left_hand").attr("class", "initial_left_hand");
					$("#left_hand").attr("style", "left:100px;top:-12px;");
					$("#right_hand").attr("class", "initial_right_hand");
					$("#right_hand").attr("style", "right:-112px;top:-12px");
				});
// 				refreshCode();
			});
			//刷新验证码
			function refreshCode() {
				$("#kaptchaImage").hide().attr('src', 'kaptchaImage?t=' + $.now() ).fadeIn();
			}
			//登陆
			function login() {
				$.ajax({
					url: 'sys/login',
					type: 'POST',
					data: {
						username: $("#username").val(),
						password: $("#password").val(),
						captcha: $("#captcha").val()
					},
					dataType: 'json',
					beforeSend: function(xhr) {

					},
					success: function(data) {
						if(data.code == '10000'){//登录成功
							parent.location.href ='index.html';
						}else{
							alert(data.msg);
						}
					},
					error: function(xhr, textStatus) {

					},
					complete: function() {

					}
				});
			}
			$("#password").keyup(function(event) {
				if (event.keyCode == 13) {
					login();
				}
			});
		</script>
	</body>

</html>
